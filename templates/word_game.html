<!DOCTYPE html>
<html>
<head>
    <title>Word Guessing Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Word Guessing Game</h1>
        <p>Hint: {{ hint }}</p>
        <p>Word Length: {{ word_length }} letters</p>
        <p>Tries left: {{ tries_left }}</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('check_word') }}" method="post">
            <input type="text" name="guess" placeholder="Enter your guess" required>
            <button type="submit">Submit</button>
        </form>

        <a href="{{ url_for('game_menu') }}" class="button">Back to Menu</a>
    </div>
</body>
</html>
